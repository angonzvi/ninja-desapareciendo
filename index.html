<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <title>ninja disapears</title>
</head>
<body>
    <style>
        img{
            display: inline;
            width: 100%;
        }
    </style>
    <div class="container">
        <div class="row">
            <div class="col">
                <h1 class="text-center">Ninja</h1>
            </div>
        </div>
        <div class="row">
            <div class="col text-center">
                <p class>Haga click en alguna imagen para que desaparezca</p>
            </div>
        </div>
            <div class="row">
                <div class="col text-center mb-5">
                    <button class="btn-primary center-block" id="button">Iniciar nuevamente</button> 
            </div>
        </div>
        <div class="row">
            <div class="row">
                <div class="col mb-3"><img src="https://i.pinimg.com/originals/e6/5e/fc/e65efc89e911391afa51564c062ecac3.jpg" alt=""></div>
                <div class="col mb-3"><img src="https://i.pinimg.com/originals/e6/5e/fc/e65efc89e911391afa51564c062ecac3.jpg" alt=""></div>
                <div class="col mb-3"><img src="https://i.pinimg.com/originals/e6/5e/fc/e65efc89e911391afa51564c062ecac3.jpg" alt=""></div>
                <div class="col mb-3"><img src="https://i.pinimg.com/originals/e6/5e/fc/e65efc89e911391afa51564c062ecac3.jpg" alt=""></div>
            </div>
            <div class="row">
                <div class="col"><img src="https://i.pinimg.com/originals/e6/5e/fc/e65efc89e911391afa51564c062ecac3.jpg" alt=""></div>
                <div class="col"><img src="https://i.pinimg.com/originals/e6/5e/fc/e65efc89e911391afa51564c062ecac3.jpg" alt=""></div>
                <div class="col"><img src="https://i.pinimg.com/originals/e6/5e/fc/e65efc89e911391afa51564c062ecac3.jpg" alt=""></div>
                <div class="col"><img src="https://i.pinimg.com/originals/e6/5e/fc/e65efc89e911391afa51564c062ecac3.jpg" alt=""></div>
            </div>
            
        </div>
    </div>
    <script>
        $(document).ready(function(){
            $('img').on('click',function(){
                $(this).hide(1000);
            });
            $('#button').on('click',function(){
                $('img').show(1000);
            })
        });
    </script>
</body>
</html>
